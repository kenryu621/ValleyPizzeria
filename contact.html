<body onresize="sectionHeight()">

      <div>

        <span class="bottom"></span>
        <span class="right"></span>
        <span class="top"></span>
        <span class="left"></span>
      </div>
      <div>
        <a href="?page=contact">Contact</a>
        <span class="bottom"></span>

<div id="contact">
<ul class="time-summary">
	<li><h1>Open Hours</h1></li>

Mon	11:00 am - 10:00 pm

</div>




</body>
<script type="text/javascript">
  var style = document.createElement('style');
  style.type = 'text/css';
  document.getElementsByTagName('head')[0].appendChild(style);

  function sectionHeight() {
    let navHeight = document.getElementById('nav').clientHeight;
    style.innerHTML = '#contact {padding-top: ' + navHeight + 'px; height: calc(100vh - ' + navHeight + 'px)}';
  }

  sectionHeight();

  new fullScroll({
    mainElement: 'content',
    displayDots: true,
    dotsPosition: 'right',
    animateTime: 1,
    animateFunction: 'ease'
  });
</script>

<style>
	
	.time-summary {
		list-style: none;
	}
	</style>
